<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />

<body>
    <nav class="navbar navbar-dark bg-primary text-white p-3 h3">
        John's Bookstore

        <div id="row">
        
        </div>
        <div id='addBooks'>

        </div>

        <div class="col-2">
            <form id="myForm" action="index.html">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="title" placeholder=" " required/>
                </div>

                <div class="form-group">
                    <label for="inputAuthor">Author</label>
                    <input type="text" class="form-control" id="author" placeholder=" " required/>
                </div>

                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="description" placeholder=" " required/>
                </div>

                <div class="form-group">
                    <label for="inputQuantity">Quantity</label>
                    <input type="number" class="form-control" id="myNumber" placeholder=" " required/>
                </div>

                <div class="form-group">
                    <label for="inputPrice">Price</label>
                    <input type="number" class="form-control" id="priceNum" placeholder=" " required/>
                        <div id="num"></div>
                </div>
                
            </div>
            <button id='myBtn' type='submit' class='btn btn-primary'>Submit</button>
             <a href="/index.html" id='myBtn' type='submit'></a>   
            </form>
        </div>
    </div>
